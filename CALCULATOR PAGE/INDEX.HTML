<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <LINK rel="STYLESHEET" href="INDEX.CSS">
</head>
<body>
    <div class="container">
    <div class="body">
        <div class="calculator">
            <input type="text" placeholder="0" id="inputbox">
            <div>
                <button>AC</button>
                <button>%</button>
                <button>DEL</button>
                <button>/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
</div>
    <script src="index.js"></script>

</body>
</html>
